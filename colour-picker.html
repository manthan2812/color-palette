<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="external/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Color Palette</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>

<body style="background-color: rgb(30, 35, 40);">

    <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="home-page.html"><img src="images/home.png" width="30" height="30"
                class="d-inline-block align-top" alt="Home Page"> Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="colour-shades.html">Colour Shades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="random-colours.html">Random Colours</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="colour-picker.html">Colour Picker</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="p-2 p-sm-3 p-md-4 p-lg-5">
        <div class="container-fluid colour-picker-div">
            <div class="row py-1 text-center">
                <div class="col-12 p-0">
                    Choose Colour Format
                </div>
            </div>

            <div class="row py-1 text-center">
                <div class="col-4 p-0">
                    <span class="align-middle">
                        <input type="radio" name="color-format" id="hex-format" class="m-1" value="hex">
                        <label for="hex-format">HEX</label>
                    </span>
                </div>
                <div class="col-4 p-0">
                    <span class="align-middle">
                        <input type="radio" name="color-format" id="rgb-format" class="m-1" value="rgb">
                        <label for="rgb-format">RGB</label>
                    </span>
                </div>
                <div class="col-4 p-0">
                    <span class="align-middle">
                        <input type="radio" name="color-format" id="hsl-format" class="m-1" value="hsl">
                        <label for="hsl-format">HSL</label>
                    </span>
                </div>
            </div>

            <div class="hex-value-div hide">
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="rr">RR : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="text" value="00" id="rr" maxlength="2" size="3"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="255" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="gg">GG : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="text" value="00" id="gg" maxlength="2" size="3"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="255" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="bb">BB : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="text" value="00" id="bb" maxlength="2" size="3"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="255" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
            </div>

            <div class="rgb-value-div hide">
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="r">R : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="number" min="0" max="255" value="0" id="r"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="255" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="g">G : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="number" min="0" max="255" value="0" id="g"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="255" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="b">B : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="number" min="0" max="255" value="0" id="b"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="255" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
            </div>

            <div class="hsl-value-div hide">
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="h">H : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="number" min="0" max="360" value="0" id="h"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="360" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="s">S : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="number" min="0" max="100" value="0" id="s"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="100" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
                <div class="row py-1 text-center">
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><label for="l">L : </label></span>
                    </div>
                    <div class="col-2 col-md-1 p-0">
                        <span class="align-middle"><input type="number" min="0" max="100" value="0" id="l"></span>
                    </div>
                    <div class="col-8 col-md-10 p-0">
                        <span class="align-middle"><input type="range" class="slider" min="0" max="100" value="0"
                                style="width:80%;"></span>
                    </div>
                </div>
            </div>

            <div class="row py-1 text-center">
                <div class="col-12 p-0">
                    <input type="text" class="picked-color" placeholder="Selected Colour..." style="cursor: pointer;"
                        readonly>
                </div>
            </div>

        </div>
    </div>

    <div class="px-2 px-sm-3 px-md-4 px-lg-5">
        <div class="container-fluid bg-colour-div">
            <div class="row py-1 text-center">
                <div class="col-12 p-0">
                </div>
            </div>
        </div>
    </div>

    <h1 class="copied-text hide"></h1>

    <script src="external/jquery-3.7.0.min.js"></script>
    <script src="external/popper.min.js"></script>
    <script src="external/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
